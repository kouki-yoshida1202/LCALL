<ons-page id="call-page">
  <ons-toolbar>
    <div
      class="center"
      id="toolbar-title"
      style="display:flex;align-items: center;"
      onclick="window.location='index.html';"
    >
      <img
        src="img/callLogo.png"
        alt=""
        style="height:30px;width:30px;margin:0 auto;"
      />
    </div>
  </ons-toolbar>
  <!--キャストを呼ぶ部分 -->
  <div style="margin-top:15x;margin-bottom:7px;">
    <ons-row>
      <ons-col>
        <h4 style="padding-left:15px;">キャストを呼ぶ</h4>
      </ons-col>
    </ons-row>
    <div style="background-color:white;padding:10px;">
      <div class="content">
        <ons-row>
          <ons-col>
            <div class="cp_iptxt">
              <ons-select
                class="select"
                style="border-radius:50px;padding:0.5em;padding-left:40px;padding-right:1.0em;"
              >
                <select id="callTime"class="select-input light-navy-font">
                  <option value="0">今すぐ</option>
                  <option value="1">1時間後</option>
                  <option value="2">2時間後</option>
                  <option value="3">3時間後</option>
                  <option value="afterCustomHour">日時指定</option>
                </select>
              </ons-select>
              <i class="far fa-clock fa-lg fa-fw" aria-hidden="true"></i>
            </div>
          </ons-col>
          <ons-col>
            <div class="cp_iptxt">
              <ons-select
              id="callPlace"
                class="select"
                style="border-radius: 50px;padding:0.5em;padding-left:40px;padding-right:1.0em;"
              >
                <select class="select-input light-navy-font">
                  <option>宇都宮西口</option>
                  <option>宇都宮東口</option>
                  <option>宇都宮郊外</option>
                </select>
              </ons-select>
              <i class="fas fa-map-marker-alt fa-lg fa-fw" aria-hidden="true"></i>
            </div>
          </ons-col>
        </ons-row>
        <ons-row id="customDateTime" style="display:none;">
          <ons-col width="50%" style="padding:1em;">
            <ons-input id="afterCustomDate" placeholder="必須" type="date" value="" style="display: flex;align-items: center;"></ons-input>
            <style>
              #afterCustomDate input{
                display: flex;
                align-items: center;
                font-size:0.8em;
              }
            </style>
          </ons-col>
          <ons-col width="50%" style="padding:1em;">
            <ons-select id="afterCustomTime">
              <option>11:00</option>
              <option>12:00</option>
              <option>13:00</option>
              <option>14:00</option>
              <option>15:00</option>
              <option>16:00</option>
              <option>17:00</option>
              <option selected>18:00</option>
              <option>19:00</option>
              <option>20:00</option>
              <option>21:00</option>
              <option>22:00</option>
              <option>23:00</option>
              <option>24:00</option>
              <option>25:00</option>
              <option>26:00</option>
              <option>27:00</option>
              <option>28:00</option>
              <option>29:00</option>
              <option>30:00</option>
            </ons-select>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col>
              <div class="cp_iptxt">
                <ons-select
                id="callNumberPeople"
                  class="select"
                  style="border-radius: 50px;padding:0.5em;padding-left:40px;padding-right:1.0em;"
                >
                  <select class="select-input light-navy-font">
                    <option value="1">1人</option>
                    <option value="2">2人</option>
                    <option value="3">3人</option>
                    <option value="4">4人</option>
                    <option value="5">5人</option>
                    <option value="6">6人</option>
                    <option value="7">7人</option>
                    <option value="8">8人</option>
                    <option value="9">9人</option>
                    <option value="10">10人</option>
                  </select>
                </ons-select>
                <i class="fas fa-user-friends fa-lg fa-fw" aria-hidden="true"></i>
              </div>
          </ons-col>
          <ons-col>
              <div class="cp_iptxt">
                <ons-select
                id="callHours"
                  class="select"
                  style="border-radius: 50px;padding:0.5em;padding-left:40px;padding-right:1.0em;"
                >
                  <select class="select-input light-navy-font">
                    <option value="1">1時間</option>
                    <option value="2">2時間</option>
                    <option value="3">3時間</option>
                    <option value="4">4時間</option>
                  </select>
                </ons-select>
                <i class="fas fa-phone-volume fa-lg fa-fw" aria-hidden="true"></i>
              </div>
          </ons-col>
        </ons-row>
        <ons-row style="margin-top:10px;">
          <ons-col>
            <div class="cp_iptxt">
              <ons-button
                class="button--large--cta"
                style="margin: 0 auto;border-radius: 35px;padding:0.3em;background-color:#ff9831;"
                ripple
                onclick="callPage2Jump()"
              >
                キャストを呼ぶ
              </ons-button>
            </div>
          </ons-col>
        </ons-row>
      </div>
    </div>
  </div>
  <!-- 本日マッチング可能なキャスト部分 -->
  <div style="margin-top:25px;margin-bottom:7px;">
    <ons-row>
      <ons-col width="80%">
        <h4 style="padding-left:15px;">本日マッチング可能なキャスト</h4>
      </ons-col>
      <ons-col
        vertical-align="center"
        width="20%"
        style="font-size:0.8em;color:#ff9831;text-align: right;padding-right:15px;"
        onclick="searchAfterTodayCheck();"
      >
        See All >
      </ons-col>
    </ons-row>
    <ons-row style="padding-right:10px;padding-left:10px;">
      <ons-carousel class="todayCastList"auto-refresh swipeable overscrollable item-width="130px" id="carousel" style="padding-right:50px;">
        
      </ons-carousel>
    </ons-row>
  </div>
  <div style="margin-top:25px;margin-bottom:7px;">
    <ons-row>
      <ons-col>
        <img src="img/LCALLBUTTON.png" style="width:100%;" onclick='window.open("https://lcall.jp/", "_system", "usewkwebview=yes");'>
        </img>
      </ons-col>
    </ons-row>
  </div>
  <script>
    setTimeout(function(){
      todayCastGet();
      var dt = new Date();
      var y = dt.getFullYear();
      var m = ('00' + (dt.getMonth() + 1)).slice(-2);
      var d = ('00' + dt.getDate()).slice(-2);
      $('#afterCustomDate').val(y + "-" + m + "-" + d);
    },1000);
    $("#callTime").change(function(){
      var callTime = $(this).val();
      if(callTime=="afterCustomHour"){
        $('#customDateTime').show();
      }else{
        $('#customDateTime').hide();
      }
    });
    function searchAfterTodayCheck() {
        myNavigator.bringPageTop('html/search/searchAfterPage.html');
        showLoad();
        setTimeout(function () {
          searchTodayCast();
        }, 500);
      }

    
    function todayCastGet(){  
      
      
      var todayDate = Number(formatDate(new Date()));
      
      db.collectionGroup("shift")
      
        .where("date", "==", todayDate)
        .limit(4)
        .get()
        .then(function (womanUsers){
          if (womanUsers.size > 0) {
            var nowDataCount = 1;
            womanUsers.forEach(woman => {
              var womanPath = woman.ref.path.split("/");
              
              todayCast(womanPath[1],nowDataCount,womanUsers.size);
              nowDataCount++;
            });
          }
        })
        .catch(function (error) {
          console.log(error);
        });
    }
    function todayCast(womanPath,nowDataCount,size){
      
      db
        .collection("users")
        .doc(womanPath)
        .get()
        .then(function (womanUser) {
          var womanlist =
            `
                <ons-carousel-item style="margin:5px;">
                  <div style="height:200px;position: relative;">
                    <img class="callPage1Image_`+ nowDataCount + `"src="img/userSampleImageWoman.png" alt="" style="width:100%;height:200px;object-fit:cover;border-radius: 10px;background:darkgrey;" />
                    <div style="position: absolute;bottom:10px;left:10px;color:white;font-weight: bold;">
                      <p class="callPage1UserName_`+ nowDataCount + `"style="margin:0px;color:white;"> </p>
                      <p class="callPage1Salaly_`+ nowDataCount + `"style="margin:0px;color:white;">¥0/h</sp>
                    </div>
                  </div>
                </ons-carousel-item>
              `;
          $(".todayCastList").append(womanlist);
          callPage1WomanIndicate(
            womanPath,
            nowDataCount,
            size
          );
        });
    }
    function callPage2Jump(){
      myNavigator.bringPageTop('html/call/callPage2.html');
      showLoad();
      var callTime = $('#callTime').val();
      var callPlace = $('#callPlace').val();
      var callNumberPeople = $('#callNumberPeople').val();
      var callHours = $('#callHours').val();
      setTimeout(function(){
        $('#callPage2CallTime').val(callTime);
        $('#callPage2CallPlace').val(callPlace);
        $('#callPage2CallNumberPeople').val(callNumberPeople);
        $('#callPage2CallHours').val(callHours);
        callPage2WomanGet();
      },500);
    }

    

    // 日付をYYYYMMDDの書式で返すメソッド
    function formatDate(dt) {
      var y = dt.getFullYear();
      var m = ('00' + (dt.getMonth() + 1)).slice(-2);
      var d = ('00' + dt.getDate()).slice(-2);
      return (y + '' + m + '' + d);
    }
    

    function callPage1WomanIndicate(womanUserId, nowDataCount, dataSize) {
      
        db.collection("users")
          .doc(womanUserId)
          .get()
          .then(function (womanUserResult) {
      
            firebase
              .storage()
              .ref()
              .child("profilePicture/" + womanUserId + "/1")
              .getDownloadURL()
              .then(url => {
                // 画像取得できた
                return url;
              })
              .catch(function () {
                // 画像取得できないとき
                url = "img/userSampleImageWoman.png";
                return url;
              })
              .then(function (url) {
                $(".callPage1Image_" + nowDataCount).attr("src", url);
                // $("#callPage1Image_" + nowDataCount).click(function () {
                // });
                $(".callPage1Image_" + nowDataCount).click(function () {
                  otherPageJump(womanUserId);
                });
                $(".callPage1Salaly_" + nowDataCount).html(
                  "¥" + womanUserResult.data().salaly + "/h"
                );
                $(".callPage1UserName_" + nowDataCount).html(
                  womanUserResult.data().username
                );
                if (nowDataCount == dataSize) {
                  hideLoad();
                  syoryaku("callPageUserName", 6);
                }
              })
              .catch(function (error) {
                console.log(error);
              });
          })
          .catch(function (error) {
            console.log(error);
          });
      }
  </script>
</ons-page>
