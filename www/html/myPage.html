  <img id="image" src="" alt="" />
  <input id="imgSample" type="file" />
  <ons-button onclick="imgSaveTest();">画像保存</ons-button>
  <script>
    var user = firebase.auth().currentUser;
    ref = firebase
      .storage()
      .ref()
      .child("profilePicture/" + user["uid"]);
    ref.getDownloadURL().then(url => {
      document.getElementById("image").src = url;
    });
    function imgSaveTest() {
      var user = firebase.auth().currentUser;
      var imgs = document.querySelector("#imgSample");
      var uploads = [];
      for (var file of imgs.files) {
        //選択したファイルのファイル名を使うが、場合によってはかぶるので注意
        var storageRef = firebase
          .storage()
          .ref("profilePicture/" + user["uid"]);
        uploads.push(storageRef.put(file));
      }
      //すべての画像のアップロード完了を待つ
      Promise.all(uploads).then(function() {
        console.log("アップロード完了");
      });
    }
    function logoutOpen() {
      ons.notification.confirm({
        message: "ログアウトしますか？",
        title: "確認",
        buttonLabels: ["Cancel", "OK"],
        callback: function(buttonIndex) {
          if (buttonIndex == 1) {
            logout();
          }
        }
      });
    }

    function logout() {
      firebase.auth().onAuthStateChanged(user => {
        firebase
          .auth()
          .signOut()
          .then(() => {
            myNavigator.resetToPage("html/loginPage.html");
          })
          .catch(error => {
            ons.notification.alert({
              title: "ログイン失敗",
              message: `ログアウト時にエラーが発生しました (${error})`
            });
          });
      });
    }
    document.addEventListener(
      "init",
      function(event) {
        if (event.target.matches("#myPage")) {
          // ons.notification.alert("ページ1が初期化されました");
          // コンテンツを準備...
          var user = firebase.auth().currentUser;
          console.log(user);
          if (user) {
            // User is signed in.
            console.log(user["uid"]);
            userInfo(user.uid);
          } else {
            // No user is signed in.
          }
        }
      },
      false
    );
    function loginUser() {
      firebase.auth().onAuthStateChanged(function(user) {
        console.log(user);
        if (user) {
          console.log(user);
        } else {
        }
      });
    }

    function userInfo(userId) {
      var docRef = db.collection("users").doc(userId);

      docRef
        .get()
        .then(function(doc) {
          if (doc.exists) {
            console.log("Document data:", doc.data());
            console.log(doc.data().height);
            $("#myPageUserName").html(
              doc.data().userName + "&emsp;" + doc.data().old + "才"
            );
            $("#myPageText").html(doc.data().text);
            $("#myPageHeight").html(doc.data().height);
            $("#myPageTobacco").html(doc.data().Tobacco);
            $("#myPageAddress").html(doc.data().address);
            $("#myPageAlcohol").html(doc.data().alcohol);
            $("#myPageBirthPlace").html(doc.data().birthplace);
            $("#myPageHairColor").html(doc.data().haircolor);
            $("#myPageHairStyle").html(doc.data().hairstyle);
            $("#myPageWork").html(doc.data().work);
          } else {
            // doc.data() will be undefined in this case
            console.log("No such document!");
          }
        })
        .catch(function(error) {
          console.log("Error getting document:", error);
        });
    }
  </script>
