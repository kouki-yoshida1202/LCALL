<ons-page id="call-page3">
  <ons-toolbar>
    <div class="left">
      <ons-back-button></ons-back-button>
    </div>
    <div class="center" style="color:#ff9831;font-weight: bold;">
      注意事項
    </div>
  </ons-toolbar>
  <ons-bottom-toolbar
    style="background-color:#ff9831; text-align: center;color:white;line-height: 35px;"
    onclick="callPageJump4()"
  >
    次に進む(3/4)
  </ons-bottom-toolbar>
  <!-- 本日マッチング可能なキャスト部分 -->
  <div style="margin-top:10px;margin-bottom:7px;">
    <ons-list>
      <ons-list-item>
        <ons-row>
          <ons-col>
            <h4 style="padding-left:5px;font-weight: bold;">
              解散するまで自動延長
            </h4>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col>
            <p class="light-navy-font" style="padding-left:5px;">
              キャストと合流している時間は、予定時間が過ぎると自動延長となり料金が発生します。延長料金はキャストにより異なります。
            </p>
          </ons-col>
        </ons-row>
      </ons-list-item>
      <ons-list-item>
        <ons-row>
          <ons-col>
            <h4 style="padding-left:5px;font-weight: bold;">
              キャンセルは有償
            </h4>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col>
            <p class="light-navy-font" style="padding-left:5px;">
              予約後のキャンセル料は100%有償です。<br />
              あらかじめご了承くださいませ。
            </p>
          </ons-col>
        </ons-row>
      </ons-list-item>
      <ons-list-item>
        <ons-row>
          <ons-col>
            <h4 style="padding-left:5px;font-weight: bold;">
              決済はオートチャージ
            </h4>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col>
            <p class="light-navy-font" style="padding-left:5px;">
              お支払いはご登録いただいたクレジットカードから自動的にオートチャージされます。
            </p>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
  </div>
  <input type="hidden" id="callPage3CallTime" />
  <input type="hidden" id="callPage3CallPlace" />
  <input type="hidden" id="callPage3CallNumberPeople" />
  <input type="hidden" id="callPage3CallHours" />
  <input type="hidden" id="callPage3StartTime" />
  <input type="hidden" id="callPage3EndTime" />
  <script>
    function callPageJump4() {
      var callTime = $("#callPage3CallTime").val();
      var callPlace = $("#callPage3CallPlace").val();
      var callNumberPeople = Number($("#callPage3CallNumberPeople").val());
      var callHours = Number($("#callPage3CallHours").val());
      var startTime = Number($("#callPage3StartTime").val());
      var endTime = Number($("#callPage3EndTime").val());

      if (
        callTime != "" &&
        callPlace != "" &&
        callNumberPeople != "" &&
        callHours != ""
      ) {
        myNavigator.bringPageTop("html/call/callPage4.html");
        showLoad();
        setTimeout(function() {
          $("#callPage4CallTime").val(callTime);
          $("#callPage4CallPlace").val(callPlace);
          $("#callPage4CallNumberPeople").val(callNumberPeople);
          $("#callPage4CallHours").val(callHours);
          $("#callPage4StartTime").val(startTime);
          $("#callPage4EndTime").val(endTime);
          setTimeout(function() {
            callPage4Get();
          }, 500);
        }, 500);
      } else {
        ons.notification.alert({
          message: "エラーが発生しました。再度やり直してください。"
        });
      }
    }
  </script>
</ons-page>
